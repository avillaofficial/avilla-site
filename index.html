<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>AVILLA — Next Generation DJ / Producer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="header">
  <div class="logo">AVILLA</div>
  <nav class="nav">
    <a href="#">Home</a>
    <a href="#">Releases</a>
    <a href="#">Press</a>
    <a href="#">Contact</a>
  </nav>
</header>

<section class="hero">
  <div class="hero-content">
    <h1>AVILLA</h1>
    <p>Next generation DJ / Producer</p>
  </div>
</section>

<section class="cards">

  <div class="card">
    <img src="assets/cards/release.jpg" alt="Latest Release">
    <div class="card-content">
      <h3>Latest Release</h3>
      <a href="#" class="card-btn">Listen</a>
    </div>
  </div>

  <div class="card">
    <img src="assets/cards/demo.jpg" alt="Demo Drop">
    <div class="card-content">
      <h3>Demo Drop</h3>
      <button class="card-btn" id="openDemo">Submit Demo</button>
    </div>
  </div>

  <div class="card">
    <img src="assets/cards/radio.jpg" alt="Radio / Podcast">
    <div class="card-content">
      <h3>Radio / Podcast</h3>
      <a href="#" class="card-btn">Listen</a>
    </div>
  </div>

  <div class="card">
    <img src="assets/cards/community.jpg" alt="Community">
    <div class="card-content">
      <h3>Community</h3>
      <a href="#" class="card-btn">Join</a>
    </div>
  </div>

</section>

<!-- MODAL -->
<div class="modal" id="demoModal">
  <div class="modal-inner">
    <button class="modal-close" id="closeDemo">×</button>

    <iframe
      src="https://docs.google.com/forms/d/e/1FAIpQLSc7DEOXINuqYRNqFybU2pKTnQLNdyjmf7Ha4YgnUZmByyuFcg/viewform?embedded=true"
      loading="lazy">
    </iframe>

  </div>
</div>

<script>
const openBtn = document.getElementById("openDemo");
const closeBtn = document.getElementById("closeDemo");
const modal = document.getElementById("demoModal");

openBtn.onclick = () => {
  modal.classList.add("active");
  document.body.style.overflow = "hidden";
};

closeBtn.onclick = () => {
  modal.classList.remove("active");
  document.body.style.overflow = "auto";
};

modal.onclick = (e) => {
  if (e.target === modal) {
    modal.classList.remove("active");
    document.body.style.overflow = "auto";
  }
};
</script>

</body>
</html>
