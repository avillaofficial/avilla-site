<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>AVILLA — Next Generation DJ / Producer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="header">
  <div class="logo">AVILLA</div>
  <nav class="nav">
    <a href="#">Home</a>
    <a href="#">Releases</a>
    <a href="#">Press</a>
    <a href="#">Contact</a>
  </nav>
</header>

<section class="hero">
  <div class="hero-content">
    <h1>AVILLA</h1>
    <p>Next generation DJ / Producer</p>
  </div>
</section>

<section class="cards">

  <!-- LATEST RELEASE -->
  <div class="card">
    <img src="assets/cards/release.jpg" alt="Latest Release">
    <div class="card-content">
      <h3>Latest Release</h3>
      <a href="#" class="card-btn">Listen</a>
    </div>
  </div>

  <!-- DEMO DROP -->
  <div class="card">
    <img src="assets/cards/demo.jpg" alt="Demo Drop">
    <div class="card-content">
      <h3>Demo Drop</h3>
      <button class="card-btn" onclick="openDemo()">Submit Demo</button>
    </div>
  </div>

  <!-- RADIO -->
  <div class="card">
    <img src="assets/cards/radio.jpg" alt="Radio / Podcast">
    <div class="card-content">
      <h3>Radio / Podcast</h3>
      <a href="#" class="card-btn">Listen</a>
    </div>
  </div>

  <!-- COMMUNITY -->
  <div class="card">
    <img src="assets/cards/community.jpg" alt="Community">
    <div class="card-content">
      <h3>Community</h3>
      <a href="#" class="card-btn">Join</a>
    </div>
  </div>

</section>

<!-- DEMO MODAL -->
<div id="demoModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeDemo()">×</span>

    <iframe
      src="https://docs.google.com/forms/d/e/1FAIpQLSc7DEOXINuqYRNqFybU2pKTnQLNdyjmf7Ha4YgnUZmByyuFcg/viewform?embedded=true"
      loading="lazy">
    </iframe>

  </div>
</div>

<script>
function openDemo() {
  document.getElementById("demoModal").style.display = "block";
  document.body.style.overflow = "hidden";
}

function closeDemo() {
  document.getElementById("demoModal").style.display = "none";
  document.body.style.overflow = "auto";
}
</script>

</body>
</html>
