<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>AVILLA — Next Generation DJ / Producer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon"> <!-- Link para o favicon -->
</head>
<body>

<header class="header">
  <div class="logo">
    <a href="#home"><img src="assets/logo.png" alt="AVILLA Logo" id="logo"></a> <!-- Logo com link de Home -->
  </div>
  <nav class="nav">
    <a href="#home">Home</a>
    <a href="#releases">Releases</a>
    <a href="#press">Press</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<section class="hero">
  <div class="hero-content">
    <h1>AVILLA</h1>
    <p>Next generation DJ / Producer from Brazil</p>
  </div>
</section>

<section class="cards">

  <div class="card">
    <img src="assets/cards/release.jpg" alt="Latest Release">
    <div class="card-content">
      <h3>Latest Release</h3>
      <a href="#" class="card-btn">Listen</a>
    </div>
  </div>

  <div class="card">
    <img src="assets/cards/demo.jpg" alt="Demo Drop">
    <div class="card-content">
      <h3>Demo Drop</h3>
      <a href="#" class="card-btn" id="demoDropBtn">Submit Demo</a> <!-- Mudei para usar um ID para esse botão -->
    </div>
  </div>

  <div class="card">
    <img src="assets/cards/radio.jpg" alt="Radio / Podcast">
    <div class="card-content">
      <h3>Radio / Podcast</h3>
      <a href="#" class="card-btn">Listen</a>
    </div>
  </div>

  <div class="card">
    <img src="assets/cards/community.jpg" alt="Community">
    <div class="card-content">
      <h3>Community</h3>
      <a href="#" class="card-btn">Join</a>
    </div>
  </div>

</section>

<!-- Aqui o formulário "Submit Demo" é embutido -->
<section class="demo-form" id="demoForm">
  <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSc7DEOXINuqYRNqFybU2pKTnQLNdyjmf7Ha4YgnUZmByyuFcg/viewform?embedded=true" width="640" height="1390" frameborder="0" marginheight="0" marginwidth="0">Carregando…</iframe>
</section>

<script>
  // Script para o botão de Demo Drop abrir o formulário ao ser clicado
  const demoDropBtn = document.getElementById("demoDropBtn");
  const demoForm = document.getElementById("demoForm");

  demoDropBtn.addEventListener("click", function() {
    demoForm.style.display = "block"; // Exibir o formulário
  });
</script>

</body>
</html>
