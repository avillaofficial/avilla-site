<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AVILLA — Next Generation DJ / Producer</title>
  <link rel="stylesheet" href="style.css">

  <!-- Favicon -->
  <link rel="icon" href="assets/logo/fiveicon.png" sizes="32x32" />
</head>

<body>

<header class="header">
  <a href="https://avillaofficial.github.io/avilla-site/" class="logo-link">
    <img src="assets/logo/avilla-logo.png" alt="AVILLA Logo" class="logo">
  </a>
  <nav class="nav">
    <a href="https://avillaofficial.github.io/avilla-site/">Home</a>
    <a href="#">Releases</a>
    <a href="#">Press</a>
    <a href="#">Contact</a>
  </nav>
</header>

<section class="hero">
  <div class="hero-content">
    <img src="assets/logo/avilla-logo.png" alt="AVILLA Logo" class="hero-logo">
    <p>Next generation DJ / Producer from Brasil</p>
  </div>
</section>

<section class="cards">
  <div class="card">
    <img src="assets/cards/release.jpg" alt="Latest Release">
    <div class="card-content">
      <h3>Latest Release</h3>
      <a href="#" class="card-btn">Listen</a>
    </div>
  </div>

  <div class="card">
    <img src="assets/cards/demo.jpg" alt="Demo Drop">
    <div class="card-content">
      <h3>Demo Drop</h3>
      <a href="https://drive.google.com/drive/folders/1ytqI_ZXbvHCf9pDVX1SuNH8yMEbfniNZ?usp=sharing" target="_blank" class="card-btn">Submit Demo</a>
    </div>
  </div>

  <div class="card">
    <img src="assets/cards/radio.jpg" alt="Radio / Podcast">
    <div class="card-content">
      <h3>Radio / Podcast</h3>
      <a href="#" class="card-btn">Listen</a>
    </div>
  </div>

  <div class="card">
    <img src="assets/cards/community.jpg" alt="Community">
    <div class="card-content">
      <h3>Community</h3>
      <a href="#" class="card-btn">Join</a>
    </div>
  </div>
</section>

<!-- Formulário -->
<section class="demo-form">
  <h2>Submit Your Demo</h2>
  <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSc7DEOXINuqYRNqFybU2pKTnQLNdyjmf7Ha4YgnUZmByyuFcg/viewform?embedded=true" width="640" height="1390" frameborder="0" marginheight="0" marginwidth="0">Carregando…</iframe>
</section>

</body>
</html>
