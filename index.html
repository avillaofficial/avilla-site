<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>AVILLA — Next Generation DJ / Producer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  
  <!-- Favicon -->
  <link rel="icon" href="assets/logo.png" type="image/png">
</head>

<body>

  <header class="header">
    <a href="#home">
      <img src="assets/logo.png" alt="AVILLA Logo" class="logo-header">
    </a>
    <nav class="nav">
      <a href="#home">Home</a>
      <a href="#">Releases</a>
      <a href="#">Press</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero" style="background-image: url('assets/hero-image.jpg');">
    <div class="hero-content">
      <h1>AVILLA</h1>
      <p>Next generation DJ / Producer from Brasil</p>
    </div>
  </section>

  <!-- Cards Section -->
  <section class="cards">
    <div class="card">
      <img src="assets/cards/release.jpg" alt="Latest Release">
      <div class="card-content">
        <h3>Latest Release</h3>
        <a href="#" class="card-btn">Listen</a>
      </div>
    </div>

    <div class="card">
      <img src="assets/cards/demo.jpg" alt="Demo Drop">
      <div class="card-content">
        <h3>Demo Drop</h3>
        <a href="#demo-modal" class="card-btn" data-toggle="modal">Submit Demo</a>
      </div>
    </div>

    <div class="card">
      <img src="assets/cards/radio.jpg" alt="Radio / Podcast">
      <div class="card-content">
        <h3>Radio / Podcast</h3>
        <a href="#" class="card-btn">Listen</a>
      </div>
    </div>

    <div class="card">
      <img src="assets/cards/community.jpg" alt="Community">
      <div class="card-content">
        <h3>Community</h3>
        <a href="#" class="card-btn">Join</a>
      </div>
    </div>
  </section>

  <!-- Modal Demo Drop -->
  <div id="demo-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>AVILLA - Demo Drop Submission</h2>
      <form action="YOUR_FORM_ACTION" method="post">
        <label for="artist-name">Artist Name</label>
        <input type="text" id="artist-name" name="artist-name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="track-link">Link da Música (SoundCloud / Google Drive / Dropbox)</label>
        <input type="url" id="track-link" name="track-link" required>

        <label for="genre">Genre</label>
        <select id="genre" name="genre" required>
          <option value="house">House</option>
          <option value="techno">Techno</option>
          <option value="trap">Trap</option>
          <option value="hip-hop">Hip-hop</option>
          <!-- Add more genres as needed -->
        </select>

        <button type="submit">Submit Demo</button>
      </form>
    </div>
  </div>

  <script>
    // Modal handling
    var modal = document.getElementById("demo-modal");
    var btn = document.querySelector(".card-btn[data-toggle='modal']");
    var span = document.getElementsByClassName("close")[0];

    btn.onclick = function() {
      modal.style.display = "block";
    }

    span.onclick = function() {
      modal.style.display = "none";
    }

    window.onclick = function(event) {
      if (event.target === modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>
</html>
