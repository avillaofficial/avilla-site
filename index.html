<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>AVILLA — Next Generation DJ / Producer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FAVICON -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon.png">
  <meta name="theme-color" content="#000000">

  <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="header">
  <div class="logo">AVILLA</div>
  <nav class="nav">
    <a href="#">Home</a>
    <a href="#">Releases</a>
    <a href="#">Press</a>
    <a href="#">Contact</a>
  </nav>
</header>

<!-- HERO -->
<section class="hero">
  <div class="hero-content">
    <img src="assets/logo.png" alt="AVILLA Logo" class="hero-logo">
    <p class="hero-subtitle">
      next generation dj / producer from Brasil
    </p>
  </div>
</section>

<section class="cards">

  <div class="card">
    <img src="assets/cards/release.jpg" alt="Latest Release">
    <div class="card-content">
      <h3>Latest Release</h3>
      <a href="#" class="card-btn">Listen</a>
    </div>
  </div>

  <div class="card">
    <img src="assets/cards/demo.jpg" alt="Demo Drop">
    <div class="card-content">
      <h3>Demo Drop</h3>
      <a href="#" class="card-btn" onclick="openDemo()">Submit Demo</a>
    </div>
  </div>

  <div class="card">
    <img src="assets/cards/radio.jpg" alt="Radio / Podcast">
    <div class="card-content">
      <h3>Radio / Podcast</h3>
      <a href="#" class="card-btn">Listen</a>
    </div>
  </div>

  <div class="card">
    <img src="assets/cards/community.jpg" alt="Community">
    <div class="card-content">
      <h3>Community</h3>
      <a href="#" class="card-btn">Join</a>
    </div>
  </div>

</section>

<!-- MODAL -->
<div id="demoModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeDemo()">×</span>
    <iframe
      src="https://docs.google.com/forms/d/e/1FAIpQLSc7DEOXINuqYRNqFybU2pKTnQLNdyjmf7Ha4YgnUZmByyuFcg/viewform?embedded=true">
    </iframe>
  </div>
</div>

<script>
function openDemo() {
  document.getElementById("demoModal").style.display = "flex";
}
function closeDemo() {
  document.getElementById("demoModal").style.display = "none";
}
</script>

</body>
</html>
